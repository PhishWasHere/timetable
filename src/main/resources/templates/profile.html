<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Timetable</title>

<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Jquery CDN -->
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>

<!-- SweetAlert CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- FontAwesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

<!-- Static files -->
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<script src="/js/logout.js"></script>


</head>
<body style="background-color: #F7F7F7;">
    <!-- Header -->
    <nav class="navbar" style="background-color: #2C9447;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bolder" th:href="@{/dashboard}" style="color: white">
            <i class="fa-solid fa-calendar-days"></i> Timetable
            </a>
            <form class="d-flex" role="search"> 
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
            <div class="btn-group">
              <button type="button" class="btn dropdown-toggle" style="background-color: #2C9447; color:white;" data-bs-toggle="dropdown" aria-expanded="false">
                <span th:text="${username}"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" th:href="@{/dashboard}">Dashboard</a></li>
                <li><a class="dropdown-item" id="logoutBtn">Logout</a></li>
              </ul>
            </div>
        </div>
    </nav>

    <!-- Navigation -->
    <ul class="nav nav-tabs justify-content-center">
      <li class="nav-item">
          <a class="nav-link"  th:href="@{/dashboard}"><i class="fa-solid fa-grip mr-1"></i> Dashboard</h></a>
      </li>
      <li class="nav-item">
          <a class="nav-link" th:href="@{/timetable}"><i class="fa-solid fa-calendar-days"></i> Timetable</a>
      </li>
    </ul>

    <div class="container1">
      <div class="card" style="margin: 60px; padding:30px;">
          <div class="card-headers" style="color:#2C9447; font-weight: bold; margin-bottom: 15px;">PERSONAL INFORMATION</div>
      <div class="card-bodys">
          <div class="mb-4">
              <p>Name</p><span th:text="${fname}"></span>&nbsp;<span th:text="${lname}"></span>
          </div>
          <div class="mb-4">
              <p>Address</p><span th:text="${address}"></span>
          </div>
          <div class="mb-4">
            <p>Contact No.</p><span th:text="${contact}"></span>
          </div>
          <div class="mb-4">
            <p>Username</p><span th:text="${username}"></span>
          </div>
          <div class="mb-4">
            <p>Email</p><span th:text="${email}"></span>
          </div>
          <div style="float: right;">
            <a th:href="@{/editprofile}" class="btn" style="background-color: #2C9447; color:white;">Edit Profile</a>
          </div>
      </div>
      </div>
      
  </div>
        <br/><br/>
    </body>
    </html>
