<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Timetable</title>

<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Jquery CDN -->
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>

<!-- SweetAlert CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- FontAwesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

<!-- Static files -->
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<script src="/js/logout.js"></script>


</head>
<body style="background-color: #F7F7F7;">

    <nav class="navbar" style="background-color: #2C9447;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bolder" th:href="@{/dashboard}" style="color: white">
            <i class="fa-solid fa-calendar-days"></i> Timetable
            </a>
            <form class="d-flex" role="search"> 
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
            <div class="btn-group">
              <button type="button" class="btn dropdown-toggle" style="background-color: #2C9447; color:white;" data-bs-toggle="dropdown" aria-expanded="false">
                Logout
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" th:href="@{/dashboard}">Dashboard</a></li>
                <li><a class="dropdown-item" id="logoutBtn">Logout</a></li>
              </ul>
            </div>
        </div>
    </nav>

    <h3 style="color:#2C9447; margin: 30px 0px 30px 15px;">Personal Profile</h3>

    <form action="editUser" method="post">

        <div class="container1">
            <div class="card" style="width:45%; height: 350px; float:left; margin-left: 60px; padding:30px;">

<form action="showprofile" method="post">
    <div>
    
            <input type="hidden" id="eventId"></input>
                <p class="fw-bold">First Name: </p><p id="userFname"></p>
                <p class="fw-bold">Last Name: </p><p id="userLname"></p>
                <p class="fw-bold">Addres: </p><p id="userAddress"></p>
                <p class="fw-bold">Contact Number: </p><p id="userContact"></p>
                <p class="fw-bold">Username: </p><p id="userName"></p>
                <p class="fw-bold">Email: </p><p id="userEmail"></p>
    
                <button th:href="@{/editprofile}" id="editProfileBtn">Edit</button>
        </div>
    
        <p th:text="${error}" th:if="${error}"></p>
        
    
        <br/><br/>
    </body>
    </html>
