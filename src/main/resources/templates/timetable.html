<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Timetable</title>

<!-- Bootstrap and Jquery CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>

<!-- Fullcalendar CDN -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>

<!-- SweetAlert CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



<!-- Static files -->
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<script src="/js/fullcalendar.js"></script>

</head>
<body style="background-color: #F7F7F7;">
	<!-- create navigation bar ( header) -->
	<div th:replace="~{header :: header}"></div>


    <!-- Calendar div -->
    <div class="card" style="width: 85%; margin:60px auto 40px auto;">
        <div class="card-body">
          <div id="calendar"></div>
        </div>
    </div>

    <!-- Add event -->
    <div class="modal" id="addEventModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Event</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addEventForm" th:action="@{/timetable/save}" th:object="${timetable}" method="post">
              <div class="mb-3">
                <label for="titleInput" class="form-label">Title</label>
                <input type="text" class="form-control" id="titleInput" name="title" th:field="*{title}"/>
              </div>
              <div class="mb-3">
                <label for="passInput" class="form-label">Description</label>
                <input type="text" class="form-control" id="descInput" name="description" th:field="*{description}"/>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="startpicker">Start</label>
                <div class="col-sm-10">          
                    <input class="form-control" type="datetime-local" id="startInput" name="start" th:field="*{start}"/>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="endpicker">End</label>
                <div class="col-sm-10">          
                    <input class="form-control" type="datetime-local" id="endInput" name="end" th:field="*{end}"/>
                </div>
              </div>      
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="addEventBtn">Save changes</button>
          </form>
          </div>
        </div>
      </div>
    </div>
    
    <!-- View Event Modal -->
    <div class="modal" id="viewEventModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Event Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="fw-bold">Title: </p><p id="eventTitle"></p>
            <p class="fw-bold">Description: </p><p id="eventDescription"></p>
            <p class="fw-bold">Start: </p><p id="eventStart"></p>
            <p class="fw-bold">End: </p><p id="eventEnd"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger">Remove</button>
            <button type="button" class="btn btn-success">Edit</button>
          </div>
        </div>
      </div>
    </div>

    

</body>
</html>
