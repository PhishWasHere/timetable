<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Dashboard</title>

<!-- Bootstrap and Jquery CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>

<!-- SweetAlert CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<!-- Static files -->
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<script src="/js/fullcalendar.js"></script>

</head>
<body>
	<!-- create navigation bar ( header) -->
	<div th:replace="~{header :: header}"></div>


    <!-- Calendar div -->
    <div class="card" style="width: 85%;">
        <div class="card-body">
          <div id="calendar"></div>
        </div>
    </div>


<!-- Add Event Modal -->
<div class="modal" id="addEventModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Appointment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="#" th:action="@{/event}" th:object="${event}" method="post">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" >
          </div>
          <!-- <div class="mb-3">
            <label for="people" class="form-label">People</label>
            <input type="text" class="form-control" id="people">
          </div> -->
          <!-- <div class="mb-3">
            <label for="start" class="form-label">Start</label>
            <input type="text" class="form-control" id="start" th:field="*{start}">
          </div>
          <div class="mb-3">
            <label for="end" class="form-label">End</label>
            <input type="text" class="form-control" id="end" th:field="*{end}">
          </div> -->
          <!-- <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location">
          </div> -->
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}">
          </div>
      </div>
      <div class="modal-footer">
        <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Reset</button>
        <button type="button" class="btn btn-success" id="saveEventBtn">Save</button>
      </form>
      </div>
    </div>
  </div>


<!-- View Event Modal -->
<div class="modal" id="viewEventModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">View Appointment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3 row">
          <label for="viewTitle" class="col-sm2 col-form-label">Title</label>
          <p id="viewTitle"></p>
        </div>
        <div class="mgreetingb-3 row">
          <label for="viewDesc" class="col-sm-2 col-form-label">Description</label>
          <p id="viewDesc"></p>
        </div>
        <div class="mb-3 row">
          <label for="viewStart" class="col-sm-2 col-form-label">Start</label>
          <p id="viewStart"></p>
        </div>
        <div class="mb-3 row">
          <label for="viewEnd" class="col-sm-2 col-form-label">End</label>
          <p id="viewEnd"></p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Edit</button>
        <button type="button" class="btn btn-danger">Remove</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
