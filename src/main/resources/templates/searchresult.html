<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search</title>

<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Jquery CDN -->
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>

<!-- Fullcalendar CDN -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>

<!-- SweetAlert CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- FontAwesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

<!-- Static files -->
<link rel="stylesheet" type="text/css" href="/css/minicalendar.css" />
<script src="/js/minicalendar.js"></script>
<script src="/js/logout.js"></script>
<script src="/js/dashboard.js"></script>
</head>
<style>

</style>
<body style="background-color: #DEDBD3;">
	<!-- create navigation bar ( header) -->
    <div th:replace="~{header :: header}"></div>
    <a th:href="@{/timetable}" style="text-decoration: none;"><h3 style="color:#2C9447; margin: 30px 0px 20px 25px;">Back to Timetable</h3></a>
    Search Result
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Today Schedule</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="result: ${users}">
            <td th:text="${result.id}"></td>
            <td th:text="${result.fname}+' '+${result.lname}"></td>
            <td>
              <ul class="list-group" th:each="event : ${events}">
                <li class="list-group-item" th:text="${event.title}+':  '+${#temporals.format(event.start, 'hh:mm a')}+' - '+${#temporals.format(event.end, 'hh:mm a')}"></li>
              </ul>
              Free time: <li class="list-group-item" ></li>
            </td>
          </tr>
          
        </tbody>
      </table>

</body>
</html>
