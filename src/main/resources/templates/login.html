<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Login</title>
         <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Jquery CDN -->
        <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>

        <!-- Fullcalendar CDN -->
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>

        <!-- SweetAlert CDN -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- FontAwesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

        <!-- Moment CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

        <!-- Static files -->
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
        <script src="/js/logreg.js"></script>
   </head>
   <body style="background-color: #2c9447;">
      <form action="#" th:action="@{/login}" method="post">
        <section>
            <div class="container py-5 h-1000" style="position: absolute; left: 0; right: 0; top: 0; bottom: 0; margin: auto;">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                      <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <img src="https://www.tsukiden.com.ph/wp-content/uploads/2018/10/Tsuki_Puzzle-e1580178754271.png"
                          alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height:100%;" />
                      </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
        
                          <form>
          
                            <div class="d-flex mb-3 pb-1">
                              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpCtTJzjxiz-C9SxaKo2mYMN3BZ1xJhR0xTGesW-sEr9A9HqJRKemBDrRq2jyfJHc29ho&usqp=CAU" style="height:4.8em">
                              <br/><br/>
                              <p class="h1 fw-bold mb-0" style="color: #2c9447; font-weight: bold; font-size: 60px;">Log in</p>
                            </div>
                    
                            <div class="form-outline mb-4">
                              <input type="text" id="form2Example17" class="form-control form-control-lg" name="username" placeholder="Email or Username"/>
                            </div>
          
                            <div class="form-outline mb-4">
                              <input type="password" id="form2Example27" class="form-control form-control-lg" name="password" placeholder="Password"/>
                            </div>
          
                            <div class="pt-1 mb-4">
                              <button class="btn btn-success btn-lg btn-block" type="submit">Login</button>
                            </div>
                            
                            <!-- Already Have an Account-->
                            <div style="float: right;">
                            <p style="text-align:left; color:#9C9A97; margin: 60px 30px 0px 0px;">Not a member yet? <a th:href="@{/signup}" style="color:#2C9447; font-weight:bold;"> Create an account</a>
                            </p>
                          </form>
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
     </form> 
    </body>
</html>
<script th:inline="javascript">
  $(document).ready(function(){ 
     /* Display error message */
     var error = /*[[${error}]]*/ null;
     if (error) {
       Swal.fire(
         'Oops!',
         'Wrong credentials!',
         'error'
       )}
  });
</script>
