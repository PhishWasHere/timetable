<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <link rel="shortcut icon" href="https://user-images.githubusercontent.com/128556772/231336053-a0291bd4-0486-4ab1-b714-8fa7ec5f0c15.png" />
      <title>Login</title>
         <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Jquery CDN -->
        <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>

        <!-- Fullcalendar CDN -->
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>

        <!-- SweetAlert CDN -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- FontAwesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

        <!-- Moment CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

        <!-- Static files -->
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
        <script src="/js/logreg.js"></script>
   </head>
   <body style="background-color: #537557;">
      <form action="#" th:action="@{/loginUser}" method="post">
        <section>
            <div class="container py-5 h-1000" style="position: absolute; left: 0; right: 0; top: 0; bottom: 0; margin: auto;">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 1rem; background-color: #DEDBD3;">
                    <div class="row g-0">
                      <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <img src="https://www.tsukiden.com.ph/wp-content/uploads/2018/10/Tsuki_Puzzle-e1580178754271.png"
                          alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height:100%;" />
                      </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center" >
                        <div class="card-body p-4 p-lg-5 text-black" >
                            
                          <form >
                            <div class="d-flex mb-3 pb-1" style="margin-left: 40%;">
                            <img src="https://user-images.githubusercontent.com/128556772/231336053-a0291bd4-0486-4ab1-b714-8fa7ec5f0c15.png" style="height:4.8em">
                            <!-- <i class="fa-sharp fa-regular fa-calendar-days fa-6x" style="color:#7993a0;"></i><br/> -->
                            </div>
                            <div class="d-flex mb-3 pb-1" style="margin-left: 20%;">
                              <br/><br/>
                              <p class="h1 fw-bold mb-0" style="color:rgb(88, 17, 17); font-weight: bold; font-size: 60px; font-family: Verdana, Geneva, Tahoma, sans-serif;">Welcome</p>
                            </div>
                            
                            <div class="form-outline mb-4">
                              <input type="text" id="form2Example17" class="form-control form-control-lg" name="username" placeholder="Username"/>
                            </div>
          
                            <div class="form-outline mb-4">
                              <input type="password" id="form2Example27" class="form-control form-control-lg" name="password" placeholder="Password"/>
                            </div>
                            <span id="errMsg" style="color:red "></span>
                            
                            <div class="pt-1 mb-4" style="float:right">
                              <button class="rounded" style="background-color: #7993A0; font-weight: bold; color: white;padding: 10px;" type="submit">Login</button>
                            </div>
                            
                            
                            <!-- Already Have an Account-->
                            <div style="float: right;">
                            <p style="text-align:left; color:#726F6C; margin: 60px 30px 0px 0px;">Don't have an account? <a th:href="@{/signup}" style="color:#517341; font-weight:bold;"> Create an account</a>
                            </p>
                          </form>
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
     </form> 
    </body>
</html>
<script th:inline="javascript">
  $(document).ready(function(){ 
     /* Display error message */
     var error = /*[[${error}]]*/ null;
     if (error) {
        $("#errMsg").text("Wrong Credentials!").delay(3000).fadeOut();
     }
  });
</script>
