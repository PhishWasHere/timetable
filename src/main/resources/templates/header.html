<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Header</title>
  <script src="/js/logreg.js"></script>
  <!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Jquery CDN -->
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>

<!-- Fullcalendar CDN -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>

<!-- SweetAlert CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- FontAwesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

<!-- Static files -->
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<script src="/js/logout.js"></script>
</head>
<body>
  <header>
    <nav class="navbar" style="background-color: #537557;">
        <div class="container-fluid">
            <a class="navbar-brand " th:href="@{/dashboard}" style="color: white; font-family: Verdana, Geneva, Tahoma, sans-serif;">
              <i class="fa-sharp fa-regular fa-calendar-days" ></i> TIMETABLE
            </a>
            <form class="d-flex" role="search" th:action="@{/search}" id="searchForm" method="GET"> 
              <!--SEARCH BAR-->
            <input class="form-control me-2" type="search" id="searchWord" name="searchWord" placeholder="Search" aria-label="Search" required>
            <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
            <!--SEARCH BAR-->
            <div class="btn-group">
              <button type="button" class="btn dropdown-toggle" style="background-color: #537557; color:white;" data-bs-toggle="dropdown" aria-expanded="false">
                <span th:text="${fname}"></span>&nbsp;<span th:text="${lname}"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" th:href="@{/profile}">My Profile</a></li>
                <li><a class="dropdown-item" id="logoutBtn">Logout</a></li>
              </ul>
            </div>
        </div>
    </nav>
  </header>
</body>
</html>
