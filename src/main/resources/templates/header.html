<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Header</title>
  <link rel="shortcut icon" href="https://user-images.githubusercontent.com/128556772/231336053-a0291bd4-0486-4ab1-b714-8fa7ec5f0c15.png" />

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Jquery CDN -->
  <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>

  <!-- Fullcalendar CDN -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>

  <!-- SweetAlert CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  <!-- Moment CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

  <!-- Select2 CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

<!-- Static files -->
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<script src="/js/logreg.js"></script>
<script src="/js/search.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg" style="background-color: #537557;">
      <div class="container-fluid">
        <!-- Label -->
        <a class="navbar-brand " th:href="@{/dashboard}" style="color: white; font-family: Verdana, Geneva, Tahoma, sans-serif;">
          <i class="fa-sharp fa-regular fa-calendar-days" ></i> TIMETABLE
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse float-end" id="navbarSupportedContent">
        
          <!--SEARCH BAR-->
          <div class="navbar-nav ms-auto me-auto">
            <form class="d-flex" role="search" th:action="@{/search}" id="searchForm" method="GET">  
              <select class="form-control search me-2" id="searchWord" name="searchWord" style="width: 300px; margin-right: 100px;" required>
              </select>
              <button class="btn btn-outline-light ms-2" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
          </div>

          <!-- Dropdown -->
          <div class="btn-group">
            <button type="button" class="btn dropdown-toggle" style="background-color: #537557; color:white;" data-bs-toggle="dropdown" aria-expanded="false">
              <span th:text="${user.fname}"></span>&nbsp;<span th:text="${user.lname}"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" th:href="@{/profile}"><i class="fa-solid fa-user me-2"></i>My Profile</a></li>
              <li><a class="dropdown-item" id="logoutBtn" style="color:red;"><i class="fa-solid fa-power-off me-2"></i>Logout</a></li>
            </ul>
          </div>        
        </div>
      </div>
    </nav>
  </header>
</body>
</html>
