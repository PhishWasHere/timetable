<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Header</title>
</head>
<body>
  <header>
    <nav class="navbar" style="background-color: #517C63;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bolder" th:href="@{/dashboard}" style="color: white">
            <i class="fa-solid fa-calendar-days"></i> Timetable
            </a>
            <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
            <button class="btn btn-outline-dark" type="button">Logout</button>
        </div>
    </nav>
  </header>
</body>
</html>
