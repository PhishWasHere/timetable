<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Signup</title>
      <meta charset="ISO-8859-1">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
   </head>

   <body style="background-color: #F7F7F7;">
    <!--header-->
    <nav class="navbar" style="background-color: #517C63;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bolder" th:href="@{/}" style="color: white">
                <i class="fa-solid fa-calendar-days"></i> TIMETABLE
            </a>
        </div>
    </nav>

    <p style="text-align:right; color:#B5A891; margin: 10px 15px 0px 0px;">Already have an account? 
        <a href="/" style="color:#517C63; font-weight:bold;">Login</a>
    </p>
    <h3 style="color:#517C63; margin: 0px 0px 30px 15px;">Create Account</h3>
    
    <form action="createUser" method="post">

        <!--Profile Picture-->
        <!--<div style="width:25%; float: left; margin-left: 2%;">
            <div class="d-flex justify-content-center mb-4">
                <img src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg"
                class="rounded-circle" alt="example placeholder" style="width: 200px;" />
            </div>
            <div class="d-flex justify-content-center">
                <div class="btn btn-rounded" style="background-color: #517C63;">
                    <label class="form-label text-white m-1" for="customFile2">Upload Picture</label>
                    <input type="file" class="form-control d-none" id="customFile2" />
                </div>
            </div>
        </div>-->


        <!-- for user details -->
        <!--style="width:60%; float: right; margin-right: 10%;" //sa container-->
        <div class="container" style="width:60%;">
            <div class="card-header" style="color:#517C63; font-weight: bold;">PERSONAL INFORMATION</div>
            <div class="card-body">
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="First Name" name="firstname">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Last Name" name="lastname">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Home Address" name="address">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Contact No." name="contactNo">
                </div>
            </div>

            <br/><br/>

            <div class="card-header" style="color:#517C63; font-weight: bold;">ACCOUNT INFORMATION</div>
            <div class="card-body">
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Username" name="username">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="email" placeholder="Email" name="email">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="password" placeholder="Password" name="password">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="password" placeholder="Confirm Password" name="confirmPassword">
                </div>
                <div style="float: right;">
                    <button type="submit" class="btn" style="background-color: #517C63; color:white;">Sign In</button>
                </div>
            </div>
        </div>

        <p th:text="${error}" th:if="${error}"></p>

        <br/><br/>

    </body>
</html>
