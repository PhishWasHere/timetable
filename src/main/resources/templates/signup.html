<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Signup</title>
      <meta charset="ISO-8859-1">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Jquery CDN -->
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>

    <!-- Fullcalendar CDN -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>

    <!-- SweetAlert CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!-- Moment CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <!-- Static files -->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="/js/logreg.js"></script>

   <body style="background-color: #2c9447;">
        <div class="container py-5 h-1000">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://www.tsukiden.com.ph/wp-content/uploads/2018/10/Tsuki_Puzzle-e1580178754271.png"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height:100%;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                      <form id="regForm">
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fa-solid fa-calendar-days fa-7x fa-bounce" style="color:#2c944846; text-align: center;"></i>
                          <br/><br/>
                          <span class="h1 fw-bold mb-0" style="color: #2c9447; font-weight: bold; font-size: 40px;">Create Account</span>
                        </div>
                
                        <div class="mb-3" style="width:48%; float:left">
                          <input class="form-control" type="text" placeholder="First Name" id="fname" name="fname">
                        </div>
                        <div class="mb-3" style="width:48%; float:right">
                            <input class="form-control" type="text" placeholder="Last Name" id="lname" name="lname">
                        </div>
                        <div class="mb-3" style="width:48%; float:left">
                            <input class="form-control" type="text" placeholder="Home Address" id="address" name="address">
                        </div>
                        <div class="mb-3" style="width:48%; float:right">
                            <input class="form-control" type="text" placeholder="Contact No." id="contact" name="contact">
                        </div>
                        <div class="mb-3" style="width:48%; float:left">
                          <input class="form-control" type="text" placeholder="Username" id="username" name="username">
                        </div>
                        <div class="mb-3" style="width:48%; float:right">
                            <input class="form-control" type="email" placeholder="Email" id="email" name="email">
                        </div>
                        <div class="mb-3" style="width:48%; float:left">
                            <input class="form-control" type="password" placeholder="Password" id="pass" name="pass">
                        </div>
                        <div class="mb-3" style="width:48%; float:right">
                            <input class="form-control" type="password" id="conpass" placeholder="Confirm Password">
                        </div>
      
                        <div style="float: right;">
                          <button type="submit" class="btn" style="background-color: #2C9447; color:white;">Sign In</button>
                      </div>
      
                        <!-- Already Have an Account-->
                        <p style="text-align:left; color:#B5A891; margin: 15px 15px 0px 0px;">Already have an account? 
                          <a th:href="@{/login}" style="color:#2C9447; font-weight:bold;">Login</a>
                        </p>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br/><br/>
    </body>
</html>
