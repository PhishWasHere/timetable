<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Jquery CDN -->
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>

<!-- Fullcalendar CDN -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>

<!-- SweetAlert CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- FontAwesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

<!-- Static files -->
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<script src="/js/fullcalendar.js"></script>
</head>
<style>

</style>
<body style="background-color: #F7F7F7;">
	<!-- create navigation bar ( header) -->
    <div th:replace="~{header :: header}"></div>

    <!-- Navigation -->
    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
            <a class="nav-link active"  th:href="@{/dashboard}"><i class="fa-solid fa-house fa-lg"></i> Dashboard</h></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/timetable}"><i class="fa-solid fa-calendar-days"></i> Timetable</a>
        </li>
    </ul>

    
    <div class="card" style="margin: 20px; width: 50%;">
        <div class="card-header">
            <h3>Today</h3>
        </div>
        <div class="card-body">
            <div class="card text-bg-success mb-3" th:each="todayevent : ${today}">
                <div class="row g-0" >
                    <div class="col-md-8">
                        <div class="card-body">
                        <h5 class="card-title" th:text="${todayevent.title}"></h5>
                        <p class="card-text" th:text="${todayevent.description}"></p>
                        <p class="card-text"><small th:text="${#temporals.format(todayevent.start, 'hh:mm a')}" ></small> - <small th:text="${#temporals.format(todayevent.start, 'hh:mm a')}" ></small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card" style="margin: 20px; width: 50%;">
        <div class="card-header">
            <h3>Tommorow</h3>
        </div>
        <div class="card-body">
            <div class="card text-bg-success mb-3" th:each="tomevent : ${tommorow}">
                <div class="row g-0" >
                    <div class="col-md-8">
                        <div class="card-body">
                        <h5 class="card-title" th:text="${tomevent.title}"></h5>
                        <p class="card-text" th:text="${tomevent.description}"></p>
                        <p class="card-text"><small th:text="${#temporals.format(tomevent.start, 'hh:mm a')}" ></small> - <small th:text="${#temporals.format(tomevent.start, 'hh:mm a')}" ></small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
