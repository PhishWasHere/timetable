<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<!-- Bootstrap and Jquery CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>

<!-- Static files -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/js/fullcalendar.js}"></script>
</head>
<style>

</style>
<body>
	<!-- create navigation bar ( header) -->
    <div th:replace="header :: header"></div>
      
    <!-- Todays Event Tables -->
    <div class="container">
		
        <h3>Events for today</h3>
        
        <hr/>
    
        <table class="table table-bordered table-striped">
        
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Start</th>
                    <th>End</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="todayevent : ${today}">
                    <td th:text="${todayevent.title}"></td>
                    <td th:text="${todayevent.description}"></td>
                    <td th:text="${#temporals.format(todayevent.start, 'hh:mm a')}"></td>
                    <td th:text="${#temporals.format(todayevent.end, 'hh:mm a')}"></td>
                </tr>
            </tbody>



            
        </table>
    </div>


    <!-- Tommorow event table -->
    <div class="container">
		
        <h3>Events for tommorow</h3>
        
        <hr/>
    
        <table class="table table-bordered table-striped">
        
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Start</th>
                    <th>End</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tomevent : ${tommorow}">
                    <td th:text="${tomevent.title}"></td>
                    <td th:text="${tomevent.description}"></td>
                    <td th:text="${#temporals.format(tomevent.start, 'hh:mm a')}"></td>
                    <td th:text="${#temporals.format(tomevent.end, 'hh:mm a')}"></td>
                </tr>
            </tbody>



            
        </table>
    </div>
</body>
</html>
